apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-gateway
  namespace: default
  labels:
    app: kong-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-gateway
  template:
    metadata:
      labels:
        app: kong-gateway
    spec:
      containers:
        - name: kong
          image: kong:3.9
          env:
            - name: KONG_DATABASE
              value: "off"
            - name: KONG_DECLARATIVE_CONFIG
              value: /etc/kong/kong.yml
            - name: KONG_PROXY_LISTEN
              value: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
            - name: KONG_ADMIN_LISTEN
              value: "0.0.0.0:8001"
            - name: KONG_SSL_CERT
              value: /etc/kong/tls/tls.crt
            - name: KONG_SSL_CERT_KEY
              value: /etc/kong/tls/tls.key
            - name: KONG_LOG_LEVEL
              value: info
          ports:
            - name: proxy
              containerPort: 8000
            - name: proxy-ssl
              containerPort: 8443
            - name: admin
              containerPort: 8001
          volumeMounts:
            - name: kong-config
              mountPath: /etc/kong/kong.yml
              subPath: kong.yml
              readOnly: true
            - name: kong-tls
              mountPath: /etc/kong/tls
              readOnly: true
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "512Mi"
      volumes:
        - name: kong-config
          configMap:
            name: kong-declarative-config
        - name: kong-tls
          secret:
            secretName: kong-tls-secret
